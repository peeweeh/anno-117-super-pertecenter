name: 🏷️ Release Automation

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Create release package
      run: |
        # Create zip file with mod files directly (no containing folder)
        # This ensures extraction creates the mod folder in the user's mods directory
        zip -r super-pertecenter-${GITHUB_REF#refs/tags/}.zip \
          modinfo.json \
          data/ \
          README.md \
          LICENSE
        
    - name: 📝 Extract changelog
      id: changelog
      run: |
        # Extract the latest version's changelog
        VERSION=${GITHUB_REF#refs/tags/v}
        awk '/## \['$VERSION'\]/,/## \[/' CHANGELOG.md | sed '1d;$d' > release-notes.md
        
    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/super-pertecenter-*.zip
        body_path: release-notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
