name: Create mod.io Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create mod.io package
        run: |
          # Create zip file with clean folder structure
          # Extract will create super-pertecenter folder in mods directory
          mkdir -p super-pertecenter
          cp -r modinfo.json data/ README.md LICENSE CHANGELOG.md super-pertecenter/
          zip -r super-pertecenter-v${{ steps.get_version.outputs.VERSION }}.zip super-pertecenter/
          
          # Show what's included
          echo "📦 Package contents:"
          unzip -l super-pertecenter-v${{ steps.get_version.outputs.VERSION }}.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: super-pertecenter-v${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Pentecenter Trade Booster v${{ steps.get_version.outputs.VERSION }}
            
            🎮 **Ready for mod.io!**
            
            ### Installation
            1. Download `super-pertecenter-v${{ steps.get_version.outputs.VERSION }}.zip`
            2. Extract to Anno 117 mods folder: `Documents/Anno 117 Pax Romana/mods/`
            3. Launch game and enjoy extreme speed trading!
